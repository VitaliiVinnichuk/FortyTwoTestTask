{% extends "base.html" %}

{% block content %}
    <div class="container">{% if form.errors %}
        <p>Wrong username or password. Please, retry.</p>
    {% endif %}
        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="login"/>
        </form>
    </div>

{% endblock %}
